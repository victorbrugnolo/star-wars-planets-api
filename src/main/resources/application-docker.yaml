spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: true
        type: trace
  datasource:
    url: jdbc:mysql://mariadb:3306/star-wars-planets
    username: root
    password: docker

server:
  servlet:
    contextPath: /api

swapi:
  url:
    base: https://swapi.dev/api
    planets: ${swapi.url.base}/planets


